<div class="container wrapper">
    <div class="row">
        <!-- Issue table -->
        <div class="col-md-12">
        <div class="inner">
            <div class="inner" [formGroup]="fertilizerFilterFG">
                <h3>Fertilizers</h3>
                <button type="button" class="btn btn-danger btn-sm" [routerLink]="['/Dashboard']" >Back to Login</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                 <button type="button" class="btn btn-success btn-sm" [routerLink]="['/Admin-Fertilizer-create']" >Create</button>
                 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-success btn-sm" [routerLink]="['/Admin-Fertilizerupdate-list/1']" >Edit</button>
               <br><br>
               <div class="filter-row">
                <div class="movie-filter">
                    Date:
                    <input type="date" name="" placeholder="" formControlName="date">
                </div><br>
                <div class="sub-name">
                    Area:
                    <input name="" placeholder="" formControlName="areas">
                </div>
                
                <div class="filter-action">
                   <input type="button" class="btn btn-primary" name="" placeholder="" value="Generate report" (click)="onFilter()">
                </div>
            </div>
        </div>
        <div class="inner">
            <h3>FERTILIZER LIST</h3> 
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Area</th>
                            <th scope="col">Shopname</th>
                            <th scope="col">Date</th>
                            <th scope="col">Availableproducts</th>
                            <th scope="col">Contact</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let fertilizer of FertilizerList">
                            <th scope="row">{{fertilizer.areas}}</th>
                            <td>{{fertilizer.shopname}}</td>
                            <td>{{fertilizer.date}}</td>
                            <td>{{fertilizer.availableproducts}}</td>
                            <td>{{fertilizer.contact}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
