
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
            <div> <H3 Align="center"><B>ADMIN LOGIN</B></H3></div>
          <img src="..\assets\Images\login.png" height="350px" width="620px">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="issueForm">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example4">Username</label>
              <input type="email" formControlName="username" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter user name" />
               
            </div>
            
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" formControlName="pwd" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" />

            </div>
            
            
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button [disabled]="issueForm.invalid" type="button" class="btn btn-primary btn-lg" (click)="login()"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2020. All rights reserved.
      </div>
      <!-- Copyright -->
  
      <!-- Right -->
      <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      <!-- Right -->
    </div>
  </section>
